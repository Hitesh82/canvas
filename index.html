    <script>
      // API endpoint we'll use: exchangerate.host convert endpoint
      const convertApi = (amount = 1) =>
        `https://api.exchangerate-api.com/v4/latest/JPY`;

      // fallback static rate (used if API fails) — adjust as needed
      const FALLBACK_RATE = 89.45; // example fallback; rates change frequently

      const usdInput = document.getElementById("usd");
      const inrSpan = document.getElementById("inr");
      const rateInfo = document.getElementById("rateInfo");
      const refreshBtn = document.getElementById("refresh");

      // store last known rate
      let lastRate = FALLBACK_RATE;

      async function fetchRateAndConvert(amount) {
        rateInfo.textContent = "Fetching live rate…";
        try {
          const res = await fetch(convertApi(amount), { cache: "no-store" });
          if (!res.ok) throw new Error("Network response was not ok");
          const data = await res.json();
          // API returns a 'result' (converted amount) and info in 'info.rate'
          if (
            data &&
            typeof data.result === "number" &&
            data.info &&
            typeof data.info.rate === "number"
          ) {
            lastRate = data.info.rate;
            const inrVal = data.result;
            inrSpan.textContent = inrVal.toLocaleString("en-IN", {
              maximumFractionDigits: 2,
            });
            rateInfo.textContent = `1 USD = ${lastRate.toFixed(4)} INR (live)`;
            return;
          } else {
            throw new Error("Unexpected API response");
          }
        } catch (err) {
          // fallback conversion if API fails
          const fallbackConverted = Number(amount) * lastRate;
          inrSpan.textContent = fallbackConverted.toLocaleString("en-IN", {
            maximumFractionDigits: 2,
          });
          rateInfo.textContent = `Using fallback rate: 1 USD = ${lastRate.toFixed(
            4
          )} INR`;
          console.warn("Rate fetch failed, used fallback rate:", err);
        }
      }

      // events
      usdInput.addEventListener("input", () =>
        fetchRateAndConvert(usdInput.value || 0)
      );
      refreshBtn.addEventListener("click", () =>
        fetchRateAndConvert(usdInput.value || 0)
      );

      // initial fetch on load
      fetchRateAndConvert(usdInput.value || 1);
    </script> -->
